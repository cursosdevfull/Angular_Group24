<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Forms Signal</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                    [formField]="userForm.name">

                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name"
                                    [formField]="userForm.lastname">
                                <div class="invalid-feedback">
                                    Please provide a valid last name.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    [formField]="userForm.email">
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                [formField]="userForm.password">
                            <div class="form-text">Password must be at least 6 characters long.</div>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm your password" [formField]="userForm.confirmPassword">
                            <div class="invalid-feedback">
                                Please confirm your password.
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsConditions"
                                    [formField]="userForm.termsConditions">
                                <label class="form-check-label" for="termsConditions">
                                    I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and
                                    <a href="#" class="text-primary">Privacy Policy</a> *
                                </label>
                                <div class="invalid-feedback">
                                    You must agree to the terms and conditions.
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>
                                Save Registration
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="fas fa-undo me-2"></i>
                                Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
