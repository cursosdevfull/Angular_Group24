@let item = cartItem();
@if(item){
<li class="product-item">
    <div class="product-info">
        <strong>{{ item.product.name }}</strong>
        <span class="product-price">${{ item.product.price }}</span>
        <span class="product-quantity">Cantidad: {{ item.quantity }}</span>
    </div>
    <button class="add-cart-btn" (click)="removeItem(item.product.id)">Remover</button>
</li>
}
